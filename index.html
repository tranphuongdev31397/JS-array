<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <h2>Thêm một số nguyên vào mảng</h2>
  <div class="form-group">
    <label for="">Hãy nhập vào một số nguyên</label>
    <input type="text" name="" id="ipAr" class="form-control" placeholder="" aria-describedby="helpId">
    <button type="button" class="btn btn-primary" id="btnAdd">ADD</button>
    <button type="reset" class="btn btn-primary" id="btnReset" onClick="window.location.reload();">Reset</button>
    <div id="showAr"></div>
    <br>
    <button type="button" class="btn btn-primary" id="btnDemSoDuong">Đếm số dương có trong mảng vừa nhập</button>
    <div id="showKQ"></div>
    <br>
    <button type="button" class="btn btn-primary" id="btnTongSoDuong">Tổng số dương có trong mảng vừa nhập</button>
    <div id="showKQB2"></div>
    <br>
    <button type="button" class="btn btn-primary" id="btnSoNhoNhat">Số nhỏ nhất trong mảng vừa nhập</button>
    <div id="showKQB3"></div>
    <br>
    <button type="button" class="btn btn-primary" id="btnSoDuongNhoNhat">Số dương nhỏ nhất trong mảng vừa nhập</button>
    <div id="showKQB4"></div>
    <br>
    <button type="button" class="btn btn-primary" id="btnSoChanCuoiCung">Số chẵn cuối cùng trong mảng vừa nhập</button>
    <div id="showKQB5"></div>
    <h3>Đổi chỗ 2 vị trí trong mảng: mặc định các vị trí theo thứ tự 0, 1, 2,....</h3>
    <div class="form-group">
      <label for=""></label>
      <input type="text" class="form-control" name="" id="viTri1" aria-describedby="helpId"
        placeholder="Nhập vào vị trí 1">
      <input type="text" class="form-control" name="" id="viTri2" aria-describedby="helpId"
        placeholder="Nhập vào vị trí 2">
      <button type="button" class="btn btn-primary" id="btnDoiCho">Đổi chỗ</button>
      <div id="showKQB6"></div>
    </div>
    <br>
    <button type="button" class="btn btn-primary" id="btnSapXep">Sắp xếp mảng theo thứ tự tăng dần</button>
    <div id="showKQB7"></div>
    <br>
    <button type="button" class="btn btn-primary" id="btnSoNguyenTo">Số nguyên tố đầu tiên trong mảng</button>
    <div id="showKQB8"></div>
    <h3>Mảng số thực</h3>
    <label for="">Hãy nhập vào một số thực</label>
    <input type="text" name="" id="ipArrR" class="form-control" placeholder="R" aria-describedby="helpId">
    <button type="button" class="btn btn-primary" id="btnAddR">ADD</button>
    <button type="button" class="btn btn-primary" id="btnDemSoNguyen">Đếm số nguyên trong mảng số thực</button>
    <div id="mangSoThuc"></div>
    <div id="showKQB9"></div>
    <br>
    <button type="button" class="btn btn-primary" id="btnSoSanh">So sánh số lượng số dương và số âm trong mảng</button>
    <div id="showKQB10"></div>
  </div>





  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./array.js"></script>
</body>

</html>
